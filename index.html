<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/materialize.min.js"></script>
    <script src="./js/three.min.js"></script>
</head>

<body>

    <div id="webglviewer" class="full-screen"></div>

    <script>

        const renderer = new THREE.WebGLRenderer()
        renderer.setPixelRatio(window.devicePixelRatio)
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.getElementById('webglviewer').appendChild(renderer.domElement)

        const scene = new THREE.Scene()

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            1,
            1000000
        )

        camera.position.set(0, 0, 0)
        camera.lookAt(10, 0, 0)

        const loader = new THREE.TextureLoader();
        loader.load('arizona.jpg', function (texture) {
            const material = new THREE.MeshBasicMaterial({ map: texture });

            const geometry = new THREE.SphereBufferGeometry(3, 32, 32)
            const sphere = new THREE.Mesh(geometry, material)
            sphere.position.set(10, 0, 0)
            scene.add(sphere)

            renderer.render(scene, camera)
        });

        renderer.render(scene, camera)

    </script>

</body>

</html>
